<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcriber - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        .stat-card p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        .request-item {
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .status-started { background: #ffc107; color: #000; }
        .status-completed { background: #28a745; color: #fff; }
        .status-error { background: #dc3545; color: #fff; }
        .status-cancelled { background: #6c757d; color: #fff; }
        .status-transcribing { background: #17a2b8; color: #fff; }
        .status-processing { background: #fd7e14; color: #fff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-microphone"></i> Voice Transcriber Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Main App</a>
                <a class="nav-link active" href="/admin">Dashboard</a>
                <a class="nav-link" href="/admin/requests">Requests</a>
                <a class="nav-link" href="/admin/statistics">Statistics</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">
            <i class="fas fa-tachometer-alt"></i> Admin Dashboard
        </h1>

        <!-- Statistics Cards -->
        <div class="row" id="statsRow">
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="totalRequests">-</h3>
                    <p><i class="fas fa-list"></i> Total Requests</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="activeRequests">-</h3>
                    <p><i class="fas fa-play"></i> Active Requests</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="completedRequests">-</h3>
                    <p><i class="fas fa-check"></i> Completed</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <h3 id="avgProcessingTime">-</h3>
                    <p><i class="fas fa-clock"></i> Avg Time (s)</p>
                </div>
            </div>
        </div>

        <!-- Recent Requests -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-history"></i> Recent Requests</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshData()">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="recentRequests">
                            <div class="text-center">
                                <i class="fas fa-spinner fa-spin"></i> Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-tools"></i> Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <button class="btn btn-outline-primary w-100" onclick="exportRequests('json')">
                                    <i class="fas fa-download"></i> Export JSON
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-success w-100" onclick="exportRequests('csv')">
                                    <i class="fas fa-file-csv"></i> Export CSV
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-warning w-100" onclick="cleanupRequests()">
                                    <i class="fas fa-broom"></i> Cleanup Old
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-info w-100" onclick="window.open('/api/requests/statistics', '_blank')">
                                    <i class="fas fa-chart-bar"></i> View Stats
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Transcript Viewer Modal -->
    <div class="modal fade" id="transcriptModal" tabindex="-1" aria-labelledby="transcriptModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="transcriptModalLabel">
                        <i class="fas fa-file-alt"></i> Transcript Viewer
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <strong>File:</strong> <span id="transcriptFilename">-</span>
                        <button class="btn btn-sm btn-outline-secondary ms-2" onclick="downloadTranscript()">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                    <div class="transcript-content" style="max-height: 500px; overflow-y: auto; background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap;" id="transcriptContent">
                        Loading transcript...
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadStatistics() {
            try {
                const response = await fetch('/api/requests/statistics');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.statistics;
                    document.getElementById('totalRequests').textContent = stats.total_requests;
                    document.getElementById('activeRequests').textContent = stats.active_requests;
                    document.getElementById('completedRequests').textContent = stats.completed_requests;
                    document.getElementById('avgProcessingTime').textContent = stats.average_processing_time;
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        async function loadRecentRequests() {
            try {
                const response = await fetch('/api/requests?limit=10');
                const data = await response.json();
                
                if (data.success) {
                    const requests = data.requests;
                    const container = document.getElementById('recentRequests');
                    
                    if (requests.length === 0) {
                        container.innerHTML = '<div class="text-center text-muted">No requests found</div>';
                        return;
                    }
                    
                    container.innerHTML = requests.map(req => `
                        <div class="request-item">
                            <div class="row">
                                <div class="col-md-3">
                                    <strong>${req.filename}</strong><br>
                                    <small class="text-muted">${req.client_ip}</small>
                                </div>
                                <div class="col-md-2">
                                    <span class="status-badge status-${req.status}">${req.status}</span>
                                </div>
                                <div class="col-md-2">
                                    <small>Model: ${req.model_size}</small><br>
                                    <small>Lang: ${req.language}</small>
                                </div>
                                <div class="col-md-2">
                                    <small>Progress: ${req.progress}%</small><br>
                                    <small>Size: ${req.file_size_mb.toFixed(2)} MB</small>
                                </div>
                                <div class="col-md-3">
                                    <small>Started: ${new Date(req.start_time).toLocaleString()}</small><br>
                                    ${req.processing_time_seconds ? `<small>Time: ${req.processing_time_seconds.toFixed(1)}s</small>` : ''}
                                    ${req.result_file ? `<br><button class="btn btn-sm btn-outline-primary mt-1" onclick="viewTranscript('${req.result_file}')">
                                        <i class="fas fa-eye"></i> View Transcript
                                    </button>` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading recent requests:', error);
                document.getElementById('recentRequests').innerHTML = '<div class="text-center text-danger">Error loading requests</div>';
            }
        }

        async function refreshData() {
            await Promise.all([loadStatistics(), loadRecentRequests()]);
        }

        async function exportRequests(format) {
            try {
                const response = await fetch(`/api/requests/export?format=${format}`);
                const data = await response.json();
                
                if (data.success) {
                    const blob = new Blob([data.data], { type: 'text/plain' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `requests_${new Date().toISOString().split('T')[0]}.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }
            } catch (error) {
                console.error('Error exporting requests:', error);
                alert('Error exporting requests');
            }
        }

        async function cleanupRequests() {
            if (confirm('Clean up requests older than 7 days?')) {
                try {
                    const response = await fetch('/api/requests/cleanup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ days: 7 })
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        alert('Cleanup completed successfully');
                        refreshData();
                    } else {
                        alert('Cleanup failed: ' + data.error);
                    }
                } catch (error) {
                    console.error('Error cleaning up requests:', error);
                    alert('Error cleaning up requests');
                }
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', refreshData);
        
        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);

        // Transcript viewer functions
        let currentTranscriptFile = null;

        async function viewTranscript(filename) {
            currentTranscriptFile = filename;
            document.getElementById('transcriptFilename').textContent = filename;
            document.getElementById('transcriptContent').textContent = 'Loading transcript...';
            
            const modal = new bootstrap.Modal(document.getElementById('transcriptModal'));
            modal.show();
            
            try {
                const response = await fetch(`/api/transcript/${filename}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('transcriptContent').textContent = data.content;
                } else {
                    document.getElementById('transcriptContent').textContent = 'Error loading transcript: ' + data.error;
                }
            } catch (error) {
                console.error('Error loading transcript:', error);
                document.getElementById('transcriptContent').textContent = 'Error loading transcript: ' + error.message;
            }
        }

        function downloadTranscript() {
            if (currentTranscriptFile) {
                const link = document.createElement('a');
                link.href = `/api/download/${currentTranscriptFile}`;
                link.download = currentTranscriptFile;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>
